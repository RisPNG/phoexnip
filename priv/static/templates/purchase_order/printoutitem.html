<tr class="#DISPLAYROW#">
  <td style="padding: 0; border: none" colspan="6">
    <table class="#DISPLAYROW#">
      <tr>
        <th style="width: 21%">Item Number</th>
        <th style="width: 79%">Item Description</th>
      </tr>
      <tr>
        <td style="width: 21%">#PRODUCTNUMBER#</td>
        <td style="width: 79%">#PRODUCTDESCRIPTION#</td>
      </tr>
    </table>
  </td>
</tr>
<tr>
  <table>
    <tr class="#HIDEHEADER#">
      <th style="width: 4%; text-align: center">#</th>
      <th style="width: 17%">Colour(way)</th>
      <th style="width: 10%">Quantity</th>
      <th style="width: 10%">Price (#CURRENCY#)</th>
      <th style="width: 10%">Total (#CURRENCY#)</th>
      <th style="width: 10%; text-align: center;">ETC Date</th>
      <th style="width: 10%">Job No.</th>
      <th style="width: 40%">Item Instructions</th>
    </tr>
    <tr>
      <td style="text-align: center; width: 4%">#SEQUENCE#</td>
      <td style="width: 17%">#COLOUR#</td>
      <td class="text-right" style="width: 10%">#QUANTITY# #UNIT#</td>
      <td class="text-right" style="width: 10%">#UNITPRICE#</td>
      <td class="text-right" style="width: 10%">#ITEMTOTALS#</td>
      <td style="width: 10%; text-align: center;">#ETCDATE#</td>
      <td style="width: 10%">#JOBNO#</td>
      <td style="width: 40%">#ITEMREMARK#</td>
    </tr>
    <tr class="#DISPLAYCOLOURTOTAL#">
      <td colspan="2" class="totals"><b>Total: #COLOUR#</b></td>
      <td class="text-right"><b>#TOTALQTYFORCOLOUR# #UNIT#</b></td>
      <td colspan="5"></td>
    </tr>
  </table>
</tr>
